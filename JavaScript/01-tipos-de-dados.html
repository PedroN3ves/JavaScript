    <h1>tipos de dados</h1>
    <!-- 
        -- Primeiros Passos --
            - Abra o navegador e acesse o console;
            - Para acessar o console  do navegador digite:
            ctrl + shift + I ou Fn + F12.

        -- Tipos Primitivos --
            - NUMBER: Números inteiros, float, negativos ...
            Ex:. 3, -5, 1.2 ...


            - BIGINIT: USADO PARA OPERAÇÕES OU CÁLCULO DE NÚMEROS COMPLEXOS
            Ex:. 65076760576023
            PARA QUE O NAVEGADOR RECONHEÇA ESSE CÁLCULO USAMOS A PROPRIEDADE "n" no final do número.
            Ex:. 65076760576023n

            - STRING: CONJUNTO DE LETRAS E SÍMBOLOS;
              OBS:. Quando usamos um número entre aspas "" ele será interpretado pelo navegador como uma string

              -para que o interpretador entenda que trata-se de letras e símbolos é preciso colocar as aspas.

              - É POSSÍVEL CRIAR LISTAS ATRAVÉS DA ARRAY []
              - É POSSÍVEL SABER O TAMANHO DA STRING ATRAVÉS DA PROPRIEDADE  .length

            - BOOLEAN OU VALORR LÓGICO 
              - TRUE = VERADDEIRO 
              - FALSE = FALSO   

            
            - NULL E UNDFINED
              - NULL = VALOR NULO OU VAZIO, NO ENTANTO ISSO TEM UM VALOR LÓGICO OU SEJA, VALOR EXISTE, MAS NO MOMENTO ELE NÃO FOI DECLARADO.
            
              - UNDEFINED = NÃO DEFINIDO
              QUANDO NÃO FOI ATRIBUIDO OU NÃO RECEBEU UM TIPO DE DADO

        -- Informações Importantes --
        typeof = diz o tipo da propriedade
        Objeto: É uma estrutura como um conjunto de várias informações.
        Ele permite armazenar vários valores diferentes.
        - FUNÇÕES: São como tarefas e procedimentos
