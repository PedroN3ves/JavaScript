    <h1>Operadores Matemáticos</h1>
    <!-- 
        -- Operadores --
            - Aritméticos: +, -, *, / e %
            -Argumentos ()
        -- Expressões --
            - Atribuição:
                = atribuição
                +=(atribuir junto com uma soma)
                -=(atribuir junto com a subtração)
                /=(atribuir junto ocm uma divisão)
                %=(atribuir junto vom um módulo ou resto da divisão)
            
            - Encadeamento:
                Serve para encadearalgum termoo, objeto ou função
                .(ponto) é o símbolo para o encadeamneto
                EX.: console.log() - o ponto nesse exemplo vai agir o encadeamento

            - Incremento: ++
            A posição do operador vai indicar o que a expressão retorna antes de ser incrementado.

            - Se mudar a posição do incremento ele retornará o valor antes de ser incrementado.
            EX.: a++

            - Se mudar a posição do incremento ele retornará o valor depois de ser incrementado.
     -->
